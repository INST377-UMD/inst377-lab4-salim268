<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="lab4_css.css"> 
</head>
<body>

    <h1 id="page-title">INST377 - Lab 4</h1> 

    <div class="container">
        <div class="left-section">
            <div class="section">
                <h2>Alert Me!</h2>
                <form id="alertForm">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <button type="button" onclick="alertMe()">Alert Me!</button>
                </form>
            </div>

            <div class="section">
                <h2>Text Tester</h2>
                <form id="textForm">
                    <input type="text" id="textTester" placeholder="Test your text">
                    <button type="button" onclick="validateText()">Validate Text</button>
                </form>
            </div>
        </div>

        <div class="right-section">
            <div class="section">
                <h2>Change Color</h2>
                <button onclick="changeColor()">Change Color</button>
            </div>

            <div class="section">
                <h2>Add Text</h2>
                <button onclick="addText()"> Add Text</button>
            </div>
        </div>
    </div>

    <script>
        // Alert Me function
        function alertMe() {
            const name = document.getElementById("name").value;
            if (name) {
                alert(`Hi ${name}!`);
            }
        }

        // Change Color function
        let isBlue = true;
        function changeColor() {
            document.body.style.backgroundColor = isBlue ? "green" : "lightblue";
            isBlue = !isBlue;
        }

        // Validate Text function
        function validateText() {
            const text = document.getElementById("textTester").value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Text is invalid!");
            } else {
                alert("Text is valid!");
            }
        }

        // Add Text function
        function addText() {
            const title = document.getElementById("page-title");
            title.innerText += " - Adding Text";
        }
    </script>

</body>
</html>
